name: ai_voice_chat_assistant
description: A simple AI-powered voice & chat assistant UI inspired by Call Annie.
publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8

  # Voice features (you will wire these later)
  speech_to_text: ^6.6.0
  flutter_tts: ^3.8.3

  # For making HTTP calls to your AI backend (optional but useful)
  http: ^1.2.2

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^4.0.0

flutter:
  uses-material-design: true
